<html>
	<head>
		<title>Exercise 48 - Phan Thị Ngọc Khuyến</title>
	</head>
	<body style = "background-color:aquamarine;">
		<p align = "center">
            <img src = "images/Jackson.gif"/>
        </p>
        <h2 align = "center">Registration Form</h2>
        <p align = "center">Register your Jackson Electronics product here</p>
        <form>
            <table>
                <tr>
                    <td>
                        <label for = "firstname">First Name:</label>
                        <input type = "text" id = "firstname" name = "firstname"/>
                    </td>
                    <td>
                        <label for = "lastname">Last Name:</label>
                        <input type = "text" id = "lastname" name = "lastname"/>
                    </td>
                </tr>
                <tr>
                    <td colspan = "2">
                        <label for = "address1">Address #1:</label>
                        <input type = "text" id = "address1" name = "address1"/>
                    </td>
                </tr>
                <tr>
                    <td colspan = "2">
                        <label for = "address2">Address #2:</label>
                        <input type = "text" id = "address2" name = "address2"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for = "city">City:</label>
                        <input type = "text" id = "city" name = "city"/>
                    </td>
                    <td>
                        <label for = "state">State:</label>
                        <input type = "text" id = "state" name = "state"/>
                        &nbsp;&nbsp;
                        <label for = "zip">Zip:</label>
                        <input type = "text" id = "zip" name = "zip"/>
                    </td>
                </tr>
                <tr>
                    <td colspan = "2">
                        <label for = "country">Country:</label>
                        <input type = "text" id = "country" name = "country"/>
                    </td>
                </tr>
            </table>
            <hr style = "color:brown"/>
            <table>
                <tr>
                    <td>
                        <label for="product">Products:</label>
                        <select name = "product" id = "product">
                            <option value = "1">ScanMaster</option>
                            <option value = "2">ScanPrior</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for = "date">Date Purchased:</label>
                        <input type = "text" id = "date" name = "date"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for = "serial">Serial#:</label>
                        <input type = "text" id = "serial" name = "serial"/>
                    </td>
                </tr>
                <tr>
                    <td valign="top">Use for:</td>
                    <td>
                        <input type = "radio" name = "home" id = "home"/>
                        <label for = "home">Home</label> <br/>
                        <input type = "radio" name = "business" id = "business"/>
                        <label for = "business">Business</label> <br/>
                        <input type = "radio" name = "government" id = "government"/>
                        <label for = "government">Government</label>
                    </td>
                    <td valign="top">
                        <input type = "radio" name = "eduins" id = "eduins"/>
                        <label for = "eduins">Educational Institution</label> <br/>
                        <input type = "radio" name = "other" id = "other"/>
                        <label for = "other">Other</label>
                    </td>
                </tr>
                <tr>
                    <td valign="top">System (check all that apply):</td>
                    <td>
                        <input type = "checkbox" name = "windows" id = "windows"/>
                        <label for = "windows">Windows</label> <br/>
                        <input type = "checkbox" name = "macintosh" id = "macintosh"/>
                        <label for = "macintosh">Macintosh</label>
                    </td>
                    <td>
                        <input type = "checkbox" name = "unix" id = "unix"/>
                        <label for = "unix">UNIX</label> <br/>
                        <input type = "checkbox" name = "other2" id = "other2"/>
                        <label for = "other2">Other</label>
                    </td>
                </tr>
            </table>
            <hr style = "color:brown"/>
            <table>
                <tr>
                    <td>
                        <label for = "comments">Comments?:</label>
                        <textarea id = "comments" name = "comments"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style = "text-align: center;">
                        <button type = "submit" name = "register" id = "register">Click to register</button>
                        <button type = "reset" name = "cancel" id = "cancel">Click to cancel</button>
                    </td>
                </tr>
            </table>
        </form>
	</body>
</html>
