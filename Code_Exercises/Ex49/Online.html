<html>
	<head>
		<title>Exercise 49 - Phan Thị Ngọc Khuyến</title>
	</head>
	<body style = "background-color: aqua;">
        <form>
            <h2 style = "color:red">Online Classfields Search Form</h2>
            <hr style = "color:brown"/>
		    <h4>1) Search for a classified in the following sections:</h4>
            <table>
                <tr>
                    <td>
                        <input type = "radio" name = "employment" id = "employment"/>
                        <label for = "employment">Employment</label>
                    </td>
                    <td>
                        <input type = "radio" name = "personal" id = "personal"/>
                        <label for = "personal">Personal</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type = "radio" name = "sale" id = "sale"/>
                        <label for = "sale">For Sale</label>
                    </td>
                    <td>
                        <input type = "radio" name = "misc" id = "misc"/>
                        <label for = "misc">Miscellanecus</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type = "radio" name = "housing" id = "housing"/>
                        <label for = "housing">Housing</label>
                    </td>
                    <td>
                        <input type = "radio" name = "all" id = "all"/>
                        <label for = "all">All of the above</label>
                    </td>
                </tr>
            </table>
            <h4>2) Search the following publications:</h4>
            <table>
                <tr>
                    <td>
                        <input type = "checkbox" name = "midwest" id = "midwest"/>
                        <label for = "midwest">Midwest times</label>
                    </td>
                    <td>
                        <input type = "checkbox" name = "modern" id = "modern"/>
                        <label for = "modern">Modern News</label>
                    </td>
                    <td>
                        <input type = "checkbox" name = "EmT" id = "EmT"/>
                        <label for = "EmT">Employment Today</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type = "checkbox" name = "great" id = "great"/>
                        <label for = "great">Great Lakes Classifields</label>
                    </td>
                    <td>
                        <input type = "checkbox" name = "middle" id = "middle"/>
                        <label for = "middle">Middleton Daily</label>
                    </td>
                    <td>
                        <input type = "checkbox" name = "cash" id = "cash"/>
                        <label for = "cash">Cashtown Daily News</label>
                    </td>
                </tr>
            </table>
            <h4>
                3) From to
                <input type = "text" value = "dd/mm/yy" name = "fromdate"> to 
                <input type = "text" value = "dd/mm/yy" name = "todate">
            </h4>
            <h4>4) Enter a field keywords to describe the classfield.</h4>
            <input type = "text" name = "keyword" id = "keyword"/>
            <h4>5) Clicks one of the options below:</h4>
            <table>
                <tr>
                    <td><img src = "images/Search.gif"></td>
                    <td><img src = "images/Help.gif"></td>
                    <td><img src = "images/Cancel.gif"></td>
                </tr>
            </table>
        </form>
	</body>
</html>
